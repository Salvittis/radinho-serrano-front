<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Radinho - Walkie Talkie Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height para mobile */
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        /* Safe area para iPhone */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Login Screen */
        .login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-screen.hidden {
            display: none;
        }

        .app-logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .app-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .login-form {
            width: 100%;
            max-width: 300px;
            margin-top: 30px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .input-field:focus {
            outline: none;
            border-color: #ffd700;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Radio Screen - Layout fixo para mobile */
        .radio-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
        }

        .radio-screen.active {
            display: flex;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            flex-shrink: 0;
        }

        .connection-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        .channel-display {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .channel-name {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }

        /* Users Section - Scrollable */
        .users-section {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            min-height: 0; /* Importante para scroll funcionar */
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .user-item.speaking {
            background: rgba(255, 215, 0, 0.3);
            border: 1px solid #ffd700;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
        }

        .user-name {
            flex: 1;
            font-weight: 500;
        }

        .speaking-badge {
            padding: 4px 10px;
            background: #ffd700;
            color: #1a1a2e;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: none;
        }

        .user-item.speaking .speaking-badge {
            display: block;
        }

        /* PTT Section - Fixo no bottom */
        .ptt-section {
            padding: 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            position: relative;
            z-index: 100;
        }

        .ptt-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: 3px solid rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
            touch-action: none; /* Previne scroll ao tocar */
        }

        .ptt-button:active,
        .ptt-button.active {
            background: linear-gradient(135deg, #10b981, #059669);
            transform: scale(0.95);
            box-shadow: 0 3px 15px rgba(16, 185, 129, 0.6);
        }

        .ptt-icon {
            font-size: 40px;
            margin-bottom: 5px;
        }

        .ptt-text {
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .toast {
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            max-width: 80%;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Ajustes para telas pequenas */
        @media (max-height: 600px) {
            .ptt-button {
                width: 80px;
                height: 80px;
            }
            .ptt-icon {
                font-size: 30px;
            }
            .ptt-text {
                font-size: 10px;
            }
            .header {
                padding: 8px 12px;
            }
            .users-section {
                padding: 10px;
            }
        }

        /* Debug info */
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-family: monospace;
            font-size: 10px;
            padding: 5px;
            border-radius: 5px;
            z-index: 9999;
            display: none;
        }

        .debug-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="app-logo">📻</div>
            <h1 class="app-title">Radinho</h1>
            <p>Walkie-Talkie com amigos</p>
            
            <div class="login-form">
                <input 
                    type="text" 
                    class="input-field" 
                    id="userName" 
                    placeholder="Seu nome"
                    maxlength="20"
                >
                <input 
                    type="text" 
                    class="input-field" 
                    id="channelCode" 
                    placeholder="Código do canal"
                    maxlength="10"
                    style="text-transform: uppercase;"
                >
                <button class="login-button" id="joinButton">
                    ENTRAR NO CANAL
                </button>
            </div>
        </div>

        <!-- Radio Screen -->
        <div class="radio-screen" id="radioScreen">
            <div class="header">
                <div class="connection-status">
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Conectando...</span>
                    </div>
                    <button onclick="handleExit()" style="background: none; border: 1px solid #ef4444; color: #ef4444; padding: 5px 15px; border-radius: 15px;">
                        Sair
                    </button>
                </div>
                
                <div class="channel-display">
                    <div class="channel-name" id="channelName">-</div>
                    <div style="font-size: 12px; opacity: 0.7;">
                        <span id="usersCount">0</span> pessoas online
                    </div>
                </div>
            </div>

            <div class="users-section" id="usersSection">
                <div style="font-size: 12px; opacity: 0.7; margin-bottom: 10px;">USUÁRIOS ONLINE</div>
                <div id="usersList"></div>
            </div>

            <div class="ptt-section">
                <button class="ptt-button" id="pttButton">
                    <div class="ptt-icon">🎙️</div>
                    <div class="ptt-text" id="pttText">SEGURE</div>
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>
    <div class="debug-info" id="debugInfo"></div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // ===== CONFIGURAÇÃO =====
        const SOCKET_SERVER = 'https://radinho-server-1.onrender.com'; // MUDE AQUI!
        
        // ===== ESTADO DO APP =====
        let socket = null;
        let currentUser = null;
        let currentChannel = null;
        let isTransmitting = false;
        let mediaRecorder = null;
        let audioStream = null;
        let audioChunks = [];
        let users = new Map();

        // ===== COMPATIBILIDADE DE ÁUDIO =====
        // Detectar melhor formato de áudio suportado
        function getSupportedMimeType() {
            const types = [
                'audio/webm;codecs=opus',
                'audio/webm',
                'audio/ogg;codecs=opus',
                'audio/mp4',
                'audio/mpeg'
            ];
            
            for (let type of types) {
                if (MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(type)) {
                    console.log('Usando codec:', type);
                    return type;
                }
            }
            return ''; // Usa o padrão do navegador
        }

        // ===== ELEMENTOS DOM =====
        const loginScreen = document.getElementById('loginScreen');
        const radioScreen = document.getElementById('radioScreen');
        const userNameInput = document.getElementById('userName');
        const channelCodeInput = document.getElementById('channelCode');
        const joinButton = document.getElementById('joinButton');
        const pttButton = document.getElementById('pttButton');
        const pttText = document.getElementById('pttText');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const channelName = document.getElementById('channelName');
        const usersCount = document.getElementById('usersCount');
        const usersList = document.getElementById('usersList');
        const toast = document.getElementById('toast');

        // ===== INICIALIZAÇÃO =====
        function init() {
            setupEventListeners();
            adjustViewportHeight();
            requestMicrophonePermission();
        }

        // Ajustar altura para mobile
        function adjustViewportHeight() {
            const setVH = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            };
            setVH();
            window.addEventListener('resize', setVH);
            window.addEventListener('orientationchange', setVH);
        }

        // Setup Event Listeners
        function setupEventListeners() {
            joinButton.addEventListener('click', handleJoin);
            
            // PTT Button - Touch Events (IMPORTANTE: preventDefault para evitar scroll)
            pttButton.addEventListener('touchstart', handlePTTStart, { passive: false });
            pttButton.addEventListener('touchend', handlePTTEnd, { passive: false });
            
            // PTT Button - Mouse Events
            pttButton.addEventListener('mousedown', handlePTTStart);
            pttButton.addEventListener('mouseup', handlePTTEnd);
            pttButton.addEventListener('mouseleave', handlePTTEnd);
            
            // Enter key
            userNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') channelCodeInput.focus();
            });
            
            channelCodeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleJoin();
            });
            
            // Auto uppercase
            channelCodeInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
            });
        }

        // Request microphone permission
        async function requestMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                console.log('✅ Permissão de microfone concedida');
            } catch (err) {
                console.log('⚠️ Permissão de microfone negada');
            }
        }

        // Handle Join
        function handleJoin() {
            const userName = userNameInput.value.trim();
            const channelCode = channelCodeInput.value.trim().toUpperCase() || 'GERAL';
            
            if (!userName) {
                showToast('Digite seu nome!');
                return;
            }
            
            currentUser = {
                id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                name: userName,
                avatar: userName[0].toUpperCase()
            };
            
            currentChannel = channelCode;
            connectToServer();
        }

        // Connect to Server
        function connectToServer() {
            showToast('Conectando...');
            
            socket = io(SOCKET_SERVER, {
                transports: ['websocket', 'polling']
            });
            
            socket.on('connect', () => {
                console.log('✅ Conectado ao servidor');
                updateConnectionStatus(true);
                
                socket.emit('join', {
                    user: currentUser,
                    channel: currentChannel
                });
                
                loginScreen.classList.add('hidden');
                radioScreen.classList.add('active');
                channelName.textContent = currentChannel;
                
                showToast(`Conectado ao canal ${currentChannel}`);
            });
            
            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                showToast('Desconectado');
            });
            
            socket.on('users', (usersList) => {
                updateUsersList(usersList);
            });
            
            socket.on('userJoined', (user) => {
                if (user.id !== currentUser.id) {
                    showToast(`${user.name} entrou`);
                }
            });
            
            socket.on('userLeft', (user) => {
                showToast(`${user.name} saiu`);
            });
            
            socket.on('userSpeaking', (userId) => {
                setUserSpeaking(userId, true);
            });
            
            socket.on('userStoppedSpeaking', (userId) => {
                setUserSpeaking(userId, false);
            });
            
            socket.on('audioData', (data) => {
                if (data.userId !== currentUser.id) {
                    playReceivedAudio(data.audio);
                }
            });
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            if (connected) {
                statusDot.classList.remove('offline');
                statusText.textContent = 'Conectado';
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Desconectado';
            }
        }

        // Update users list
        function updateUsersList(usersList) {
            users.clear();
            usersList.forEach(user => users.set(user.id, user));
            usersCount.textContent = users.size;
            renderUsers();
        }

        // Render users
        function renderUsers() {
            const usersHTML = Array.from(users.values()).map(user => {
                const isCurrentUser = user.id === currentUser.id;
                return `
                    <div class="user-item" id="user-${user.id}">
                        <div class="user-avatar">${user.avatar}</div>
                        <div class="user-name">
                            ${user.name} ${isCurrentUser ? '(Você)' : ''}
                        </div>
                        <div class="speaking-badge">FALANDO</div>
                    </div>
                `;
            }).join('');
            
            usersList.innerHTML = usersHTML;
        }

        // Set user speaking state
        function setUserSpeaking(userId, speaking) {
            const userElement = document.getElementById(`user-${userId}`);
            if (userElement) {
                if (speaking) {
                    userElement.classList.add('speaking');
                } else {
                    userElement.classList.remove('speaking');
                }
            }
        }

        // ===== ÁUDIO - VERSÃO CORRIGIDA =====
        
        // Handle PTT Start
        async function handlePTTStart(e) {
            e.preventDefault();
            e.stopPropagation();
            
            if (!socket || !socket.connected) {
                showToast('Você está desconectado!');
                return;
            }
            
            if (isTransmitting) return;
            
            try {
                // Configuração de áudio otimizada para compatibilidade
                const constraints = {
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 16000 // Taxa menor para compatibilidade
                    }
                };
                
                audioStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Configurar MediaRecorder com fallback
                const mimeType = getSupportedMimeType();
                const options = mimeType ? { mimeType } : {};
                
                mediaRecorder = new MediaRecorder(audioStream, options);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    // Criar blob e converter para base64
                    const audioBlob = new Blob(audioChunks, { type: mimeType || 'audio/webm' });
                    
                    // Usar FileReader para conversão confiável
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64String = reader.result;
                        const base64Audio = base64String.split(',')[1];
                        
                        console.log('📤 Enviando áudio, tamanho:', base64Audio.length);
                        
                        socket.emit('audioData', {
                            userId: currentUser.id,
                            audio: base64Audio,
                            channel: currentChannel
                        });
                    };
                    reader.readAsDataURL(audioBlob);
                };
                
                // Começar gravação
                mediaRecorder.start(100); // Chunks de 100ms
                
                isTransmitting = true;
                pttButton.classList.add('active');
                pttText.textContent = 'FALANDO';
                
                socket.emit('speaking', {
                    userId: currentUser.id,
                    channel: currentChannel
                });
                
                setUserSpeaking(currentUser.id, true);
                
                // Haptic feedback
                if (navigator.vibrate) navigator.vibrate(30);
                
            } catch (err) {
                console.error('❌ Erro no microfone:', err);
                showToast('Erro: ' + err.message);
            }
        }

        // Handle PTT End
        function handlePTTEnd(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            if (!isTransmitting) return;
            
            isTransmitting = false;
            pttButton.classList.remove('active');
            pttText.textContent = 'SEGURE';
            
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            if (socket && socket.connected) {
                socket.emit('stopSpeaking', {
                    userId: currentUser.id,
                    channel: currentChannel
                });
            }
            
            setUserSpeaking(currentUser.id, false);
        }

        // Play received audio - VERSÃO COM MÚLTIPLOS FALLBACKS
        async function playReceivedAudio(base64Audio) {
            try {
                console.log('📥 Recebendo áudio, tamanho:', base64Audio.length);
                
                // Método 1: Data URL direto (mais compatível)
                const audio = new Audio();
                audio.src = 'data:audio/webm;base64,' + base64Audio;
                
                // Configurações para melhor compatibilidade
                audio.volume = 1.0;
                audio.preload = 'auto';
                
                // Tentar tocar com tratamento de erro
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log('✅ Áudio reproduzindo');
                        })
                        .catch(error => {
                            console.error('❌ Erro ao tocar (método 1):', error);
                            // Tentar método alternativo
                            playAudioAlternative(base64Audio);
                        });
                }
                
                // Limpar após tocar
                audio.onended = () => {
                    audio.src = '';
                };
                
            } catch (err) {
                console.error('❌ Erro geral no áudio:', err);
                // Tentar método alternativo
                playAudioAlternative(base64Audio);
            }
        }

        // Método alternativo para tocar áudio
        function playAudioAlternative(base64Audio) {
            try {
                // Método 2: Criar blob e object URL
                const byteCharacters = atob(base64Audio);
                const byteNumbers = new Array(byteCharacters.length);
                
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);
                
                const audio = new Audio(url);
                audio.play()
                    .then(() => {
                        console.log('✅ Áudio reproduzindo (método alternativo)');
                    })
                    .catch(err => {
                        console.error('❌ Falha no método alternativo:', err);
                        showToast('Erro ao reproduzir áudio');
                    });
                
                audio.onended = () => {
                    URL.revokeObjectURL(url);
                };
                
            } catch (err) {
                console.error('❌ Erro no método alternativo:', err);
                showToast('Formato de áudio incompatível');
            }
        }

        // Handle Exit
        function handleExit() {
            if (socket) {
                socket.disconnect();
            }
            
            radioScreen.classList.remove('active');
            loginScreen.classList.remove('hidden');
            
            userNameInput.value = '';
            channelCodeInput.value = '';
            
            currentUser = null;
            currentChannel = null;
            users.clear();
        }

        // Show toast
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Debug mode (ative com ?debug na URL)
        if (window.location.search.includes('debug')) {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.classList.add('show');
            setInterval(() => {
                debugInfo.innerHTML = `
                    Socket: ${socket?.connected ? '✅' : '❌'}<br>
                    Canal: ${currentChannel || 'N/A'}<br>
                    Users: ${users.size}<br>
                    TX: ${isTransmitting ? '📡' : '⭕'}
                `;
            }, 1000);
        }

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Initialize
        init();
    </script>
</body>
</html>
