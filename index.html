<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Radinho - Walkie Talkie Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Login Screen */
        .login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-screen.hidden {
            display: none;
        }

        .app-logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .app-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .login-form {
            width: 100%;
            max-width: 300px;
            margin-top: 30px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .input-field:focus {
            outline: none;
            border-color: #ffd700;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Audio Permission Button */
        .audio-permission-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        /* Radio Screen */
        .radio-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
        }

        .radio-screen.active {
            display: flex;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            flex-shrink: 0;
        }

        .connection-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        .channel-display {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .channel-name {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }

        .users-section {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            min-height: 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .user-item.speaking {
            background: rgba(255, 215, 0, 0.3);
            border: 1px solid #ffd700;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
        }

        .user-name {
            flex: 1;
            font-weight: 500;
        }

        .speaking-badge {
            padding: 4px 10px;
            background: #ffd700;
            color: #1a1a2e;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: none;
        }

        .user-item.speaking .speaking-badge {
            display: block;
        }

        .ptt-section {
            padding: 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            position: relative;
            z-index: 100;
        }

        .audio-status {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .ptt-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: 3px solid rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.4);
            touch-action: none;
        }

        .ptt-button:active,
        .ptt-button.active {
            background: linear-gradient(135deg, #10b981, #059669);
            transform: scale(0.95);
            box-shadow: 0 3px 15px rgba(16, 185, 129, 0.6);
        }

        .ptt-icon {
            font-size: 40px;
            margin-bottom: 5px;
        }

        .ptt-text {
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .toast {
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            max-width: 80%;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Debug panel */
        .debug-panel {
            position: fixed;
            top: 50px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            font-family: monospace;
            font-size: 10px;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
            max-width: 200px;
            display: none;
        }

        .debug-panel.show {
            display: block;
        }

        @media (max-height: 600px) {
            .ptt-button {
                width: 80px;
                height: 80px;
            }
            .ptt-icon {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="app-logo">üìª</div>
            <h1 class="app-title">Radinho</h1>
            <p>Walkie-Talkie com amigos</p>
            
            <div class="login-form">
                <input 
                    type="text" 
                    class="input-field" 
                    id="userName" 
                    placeholder="Seu nome"
                    maxlength="20"
                >
                <input 
                    type="text" 
                    class="input-field" 
                    id="channelCode" 
                    placeholder="C√≥digo do canal"
                    maxlength="10"
                    style="text-transform: uppercase;"
                >
                <button class="login-button" id="joinButton">
                    ENTRAR NO CANAL
                </button>
                <button class="audio-permission-btn" id="audioPermBtn">
                    üîä Ativar √Åudio (Importante!)
                </button>
            </div>
        </div>

        <!-- Radio Screen -->
        <div class="radio-screen" id="radioScreen">
            <div class="header">
                <div class="connection-status">
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Conectando...</span>
                    </div>
                    <button onclick="handleExit()" style="background: none; border: 1px solid #ef4444; color: #ef4444; padding: 5px 15px; border-radius: 15px;">
                        Sair
                    </button>
                </div>
                
                <div class="channel-display">
                    <div class="channel-name" id="channelName">-</div>
                    <div style="font-size: 12px; opacity: 0.7;">
                        <span id="usersCount">0</span> pessoas online
                    </div>
                </div>
            </div>

            <div class="users-section">
                <div style="font-size: 12px; opacity: 0.7; margin-bottom: 10px;">USU√ÅRIOS ONLINE</div>
                <div id="usersList"></div>
            </div>

            <div class="ptt-section">
                <div class="audio-status" id="audioStatus">üîä √Åudio ativo</div>
                <button class="ptt-button" id="pttButton">
                    <div class="ptt-icon">üéôÔ∏è</div>
                    <div class="ptt-text" id="pttText">SEGURE</div>
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>
    <div class="debug-panel" id="debugPanel"></div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // ===== CONFIGURA√á√ÉO =====
        const SOCKET_SERVER = 'https://radinho-server-1.onrender.com'; // MUDE AQUI!
        
        // ===== ESTADO DO APP =====
        let socket = null;
        let currentUser = null;
        let currentChannel = null;
        let isTransmitting = false;
        let mediaRecorder = null;
        let audioStream = null;
        let users = new Map();
        
        // ===== SISTEMA DE √ÅUDIO MELHORADO =====
        let audioContext = null;
        let audioWorkletNode = null;
        let audioInitialized = false;
        
        // Fila de √°udio para reprodu√ß√£o
        const audioQueue = [];
        let isPlaying = false;
        
        // ===== ELEMENTOS DOM =====
        const loginScreen = document.getElementById('loginScreen');
        const radioScreen = document.getElementById('radioScreen');
        const userNameInput = document.getElementById('userName');
        const channelCodeInput = document.getElementById('channelCode');
        const joinButton = document.getElementById('joinButton');
        const audioPermBtn = document.getElementById('audioPermBtn');
        const pttButton = document.getElementById('pttButton');
        const pttText = document.getElementById('pttText');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const channelName = document.getElementById('channelName');
        const usersCount = document.getElementById('usersCount');
        const usersList = document.getElementById('usersList');
        const audioStatus = document.getElementById('audioStatus');
        const toast = document.getElementById('toast');
        const debugPanel = document.getElementById('debugPanel');

        // ===== INICIALIZA√á√ÉO =====
        function init() {
            setupEventListeners();
            
            // Ativar debug se ?debug na URL
            if (window.location.search.includes('debug')) {
                debugPanel.classList.add('show');
                startDebugMonitor();
            }
        }

        // ===== INICIALIZAR √ÅUDIO (CRUCIAL PARA MOBILE) =====
        async function initAudioContext() {
            if (audioInitialized) return true;
            
            try {
                // Criar contexto de √°udio
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000,
                    latencyHint: 'interactive'
                });
                
                // IMPORTANTE: No mobile, o contexto precisa ser resumido ap√≥s intera√ß√£o do usu√°rio
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                // Criar um oscilador silencioso para "acordar" o √°udio no iOS
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 0.001; // Quase silencioso
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.start();
                setTimeout(() => oscillator.stop(), 100);
                
                audioInitialized = true;
                audioStatus.textContent = 'üîä √Åudio ativo';
                console.log('‚úÖ Contexto de √°udio inicializado');
                return true;
                
            } catch (err) {
                console.error('‚ùå Erro ao inicializar √°udio:', err);
                audioStatus.textContent = 'üîá Erro no √°udio';
                return false;
            }
        }

        // Setup Event Listeners
        function setupEventListeners() {
            joinButton.addEventListener('click', handleJoin);
            
            // Bot√£o de permiss√£o de √°udio (importante para mobile!)
            audioPermBtn.addEventListener('click', async () => {
                const success = await initAudioContext();
                if (success) {
                    await requestMicrophonePermission();
                    showToast('‚úÖ √Åudio ativado!');
                    audioPermBtn.style.display = 'none';
                }
            });
            
            // PTT Button - Touch Events
            pttButton.addEventListener('touchstart', handlePTTStart, { passive: false });
            pttButton.addEventListener('touchend', handlePTTEnd, { passive: false });
            
            // PTT Button - Mouse Events
            pttButton.addEventListener('mousedown', handlePTTStart);
            pttButton.addEventListener('mouseup', handlePTTEnd);
            pttButton.addEventListener('mouseleave', handlePTTEnd);
            
            // Enter key
            userNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') channelCodeInput.focus();
            });
            
            channelCodeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleJoin();
            });
            
            // Auto uppercase
            channelCodeInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
            });
            
            // Importante: Ativar √°udio ao tocar em qualquer lugar (iOS)
            document.addEventListener('touchstart', () => {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }, { once: true });
        }

        // Request microphone permission
        async function requestMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                console.log('‚úÖ Permiss√£o de microfone concedida');
                return true;
            } catch (err) {
                console.log('‚ö†Ô∏è Permiss√£o de microfone negada');
                return false;
            }
        }

        // Handle Join
        async function handleJoin() {
            const userName = userNameInput.value.trim();
            const channelCode = channelCodeInput.value.trim().toUpperCase() || 'GERAL';
            
            if (!userName) {
                showToast('Digite seu nome!');
                return;
            }
            
            // Inicializar √°udio antes de entrar
            await initAudioContext();
            
            currentUser = {
                id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                name: userName,
                avatar: userName[0].toUpperCase()
            };
            
            currentChannel = channelCode;
            connectToServer();
        }

        // Connect to Server
        function connectToServer() {
            showToast('Conectando...');
            
            socket = io(SOCKET_SERVER, {
                transports: ['websocket', 'polling']
            });
            
            socket.on('connect', () => {
                console.log('‚úÖ Conectado ao servidor');
                updateConnectionStatus(true);
                
                socket.emit('join', {
                    user: currentUser,
                    channel: currentChannel
                });
                
                loginScreen.classList.add('hidden');
                radioScreen.classList.add('active');
                channelName.textContent = currentChannel;
                
                showToast(`Conectado ao canal ${currentChannel}`);
            });
            
            socket.on('disconnect', () => {
                updateConnectionStatus(false);
                showToast('Desconectado');
            });
            
            socket.on('users', (usersList) => {
                updateUsersList(usersList);
            });
            
            socket.on('userJoined', (user) => {
                if (user.id !== currentUser.id) {
                    showToast(`${user.name} entrou`);
                }
            });
            
            socket.on('userLeft', (user) => {
                showToast(`${user.name} saiu`);
            });
            
            socket.on('userSpeaking', (userId) => {
                setUserSpeaking(userId, true);
            });
            
            socket.on('userStoppedSpeaking', (userId) => {
                setUserSpeaking(userId, false);
            });
            
            // IMPORTANTE: Receber √°udio em chunks para tempo real
            socket.on('audioChunk', (data) => {
                if (data.userId !== currentUser.id) {
                    playAudioChunk(data.chunk);
                }
            });
            
            // Fallback para √°udio completo
            socket.on('audioData', (data) => {
                if (data.userId !== currentUser.id) {
                    playReceivedAudio(data.audio);
                }
            });
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            if (connected) {
                statusDot.classList.remove('offline');
                statusText.textContent = 'Conectado';
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Desconectado';
            }
        }

        // Update users list
        function updateUsersList(usersList) {
            users.clear();
            usersList.forEach(user => users.set(user.id, user));
            usersCount.textContent = users.size;
            renderUsers();
        }

        // Render users
        function renderUsers() {
            const usersHTML = Array.from(users.values()).map(user => {
                const isCurrentUser = user.id === currentUser.id;
                return `
                    <div class="user-item" id="user-${user.id}">
                        <div class="user-avatar">${user.avatar}</div>
                        <div class="user-name">
                            ${user.name} ${isCurrentUser ? '(Voc√™)' : ''}
                        </div>
                        <div class="speaking-badge">FALANDO</div>
                    </div>
                `;
            }).join('');
            
            usersList.innerHTML = usersHTML;
        }

        // Set user speaking state
        function setUserSpeaking(userId, speaking) {
            const userElement = document.getElementById(`user-${userId}`);
            if (userElement) {
                if (speaking) {
                    userElement.classList.add('speaking');
                } else {
                    userElement.classList.remove('speaking');
                }
            }
        }

        // ===== TRANSMISS√ÉO DE √ÅUDIO EM TEMPO REAL =====
        async function handlePTTStart(e) {
            e.preventDefault();
            e.stopPropagation();
            
            if (!socket || !socket.connected) {
                showToast('Voc√™ est√° desconectado!');
                return;
            }
            
            if (isTransmitting) return;
            
            // Garantir que o √°udio est√° inicializado
            await initAudioContext();
            
            try {
                // Configura√ß√£o otimizada para tempo real
                const constraints = {
                    audio: {
                        echoCancellation: false, // Desligar para menor lat√™ncia
                        noiseSuppression: false,
                        autoGainControl: true,
                        sampleRate: 16000,
                        channelCount: 1
                    }
                };
                
                audioStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Usar timeslice pequeno para streaming em tempo real
                const options = {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 16000
                };
                
                // Verificar suporte
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    delete options.mimeType; // Usar padr√£o
                }
                
                mediaRecorder = new MediaRecorder(audioStream, options);
                
                // Enviar chunks em tempo real
                mediaRecorder.ondataavailable = async (event) => {
                    if (event.data.size > 0) {
                        // Converter chunk para base64 e enviar imediatamente
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64 = reader.result.split(',')[1];
                            
                            // Enviar chunk individual para tempo real
                            socket.emit('audioChunk', {
                                userId: currentUser.id,
                                chunk: base64,
                                channel: currentChannel
                            });
                        };
                        reader.readAsDataURL(event.data);
                    }
                };
                
                // Quando parar, enviar √°udio completo como fallback
                const audioChunks = [];
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        
                        // Enviar chunk em tempo real
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64 = reader.result.split(',')[1];
                            socket.emit('audioChunk', {
                                userId: currentUser.id,
                                chunk: base64,
                                channel: currentChannel
                            });
                        };
                        reader.readAsDataURL(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    // Enviar √°udio completo como backup
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64 = reader.result.split(',')[1];
                        socket.emit('audioData', {
                            userId: currentUser.id,
                            audio: base64,
                            channel: currentChannel
                        });
                    };
                    reader.readAsDataURL(blob);
                };
                
                // Come√ßar grava√ß√£o com chunks de 100ms para tempo real
                mediaRecorder.start(100);
                
                isTransmitting = true;
                pttButton.classList.add('active');
                pttText.textContent = 'FALANDO';
                
                socket.emit('speaking', {
                    userId: currentUser.id,
                    channel: currentChannel
                });
                
                setUserSpeaking(currentUser.id, true);
                
                if (navigator.vibrate) navigator.vibrate(30);
                
                updateDebug('üì° Transmitindo...');
                
            } catch (err) {
                console.error('‚ùå Erro no microfone:', err);
                showToast('Erro: ' + err.message);
            }
        }

        // Handle PTT End
        function handlePTTEnd(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            if (!isTransmitting) return;
            
            isTransmitting = false;
            pttButton.classList.remove('active');
            pttText.textContent = 'SEGURE';
            
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            if (socket && socket.connected) {
                socket.emit('stopSpeaking', {
                    userId: currentUser.id,
                    channel: currentChannel
                });
            }
            
            setUserSpeaking(currentUser.id, false);
            updateDebug('‚≠ï Parado');
        }

        // ===== REPRODU√á√ÉO DE √ÅUDIO OTIMIZADA PARA MOBILE =====
        
        // Reproduzir chunk de √°udio (tempo real)
        async function playAudioChunk(base64Chunk) {
            if (!audioInitialized) {
                await initAudioContext();
            }
            
            // Adicionar √† fila
            audioQueue.push(base64Chunk);
            
            // Processar fila se n√£o estiver tocando
            if (!isPlaying) {
                processAudioQueue();
            }
        }

        // Processar fila de √°udio
        async function processAudioQueue() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                return;
            }
            
            isPlaying = true;
            const base64 = audioQueue.shift();
            
            try {
                // M√©todo 1: Criar elemento de √°udio tempor√°rio
                const audio = document.createElement('audio');
                audio.src = 'data:audio/webm;base64,' + base64;
                audio.volume = 1.0;
                
                // Importante: Play com promise para mobile
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            updateDebug('üîä Tocando chunk');
                        })
                        .catch(error => {
                            console.error('Erro ao tocar chunk:', error);
                            // Tentar m√©todo alternativo
                            playWithWebAudioAPI(base64);
                        });
                }
                
                audio.onended = () => {
                    processAudioQueue(); // Processar pr√≥ximo
                };
                
            } catch (err) {
                console.error('Erro processando √°udio:', err);
                processAudioQueue(); // Continuar com pr√≥ximo
            }
        }

        // Reproduzir √°udio completo (fallback)
        async function playReceivedAudio(base64Audio) {
            if (!audioInitialized) {
                await initAudioContext();
            }
            
            try {
                updateDebug('üì• Recebido: ' + base64Audio.length);
                
                // Criar elemento de √°udio
                const audio = document.createElement('audio');
                
                // IMPORTANTE: Para iOS, precisamos adicionar ao DOM temporariamente
                audio.style.display = 'none';
                document.body.appendChild(audio);
                
                audio.src = 'data:audio/webm;base64,' + base64Audio;
                audio.volume = 1.0;
                
                // Tentar reproduzir
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log('‚úÖ √Åudio reproduzindo');
                            updateDebug('‚úÖ Tocando');
                        })
                        .catch(async (error) => {
                            console.error('‚ùå Erro ao tocar:', error);
                            updateDebug('‚ùå Erro: ' + error.message);
                            
                            // Tentar ativar contexto e reproduzir novamente
                            if (audioContext.state === 'suspended') {
                                await audioContext.resume();
                                audio.play();
                            }
                        });
                }
                
                // Limpar ap√≥s tocar
                audio.onended = () => {
                    document.body.removeChild(audio);
                };
                
            } catch (err) {
                console.error('‚ùå Erro geral:', err);
                updateDebug('‚ùå Erro geral');
                showToast('Erro ao reproduzir √°udio');
            }
        }

        // M√©todo alternativo com Web Audio API
        async function playWithWebAudioAPI(base64Audio) {
            try {
                if (!audioContext) {
                    await initAudioContext();
                }
                
                // Converter base64 para ArrayBuffer
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                // Decodificar √°udio
                const audioBuffer = await audioContext.decodeAudioData(bytes.buffer);
                
                // Criar source e tocar
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start(0);
                
                console.log('‚úÖ Tocando via Web Audio API');
                updateDebug('‚úÖ Web Audio API');
                
            } catch (err) {
                console.error('‚ùå Erro Web Audio:', err);
                updateDebug('‚ùå Web Audio falhou');
            }
        }

        // Handle Exit
        function handleExit() {
            if (socket) {
                socket.disconnect();
            }
            
            radioScreen.classList.remove('active');
            loginScreen.classList.remove('hidden');
            
            userNameInput.value = '';
            channelCodeInput.value = '';
            
            currentUser = null;
            currentChannel = null;
            users.clear();
            
            // Limpar √°udio
            audioQueue.length = 0;
            isPlaying = false;
        }

        // Show toast
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Debug functions
        function updateDebug(message) {
            if (debugPanel.classList.contains('show')) {
                const time = new Date().toLocaleTimeString();
                debugPanel.innerHTML = `
                    <div>${time}</div>
                    <div>${message}</div>
                    <div>Socket: ${socket?.connected ? '‚úÖ' : '‚ùå'}</div>
                    <div>Audio: ${audioInitialized ? '‚úÖ' : '‚ùå'}</div>
                    <div>Queue: ${audioQueue.length}</div>
                `;
            }
        }

        function startDebugMonitor() {
            setInterval(() => {
                updateDebug(isTransmitting ? 'üì° TX' : '‚≠ï RX');
            }, 1000);
        }

        // Prevent zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Initialize
        init();
    </script>
